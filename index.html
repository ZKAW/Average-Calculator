<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grade calculator</title>
</head>

<body>

    <div class="form-group noselect">
        <div class="text-container">
            <div class="infoLabel"></div>
        </div>
    </div>

    <div class="form-group noselect">
        <span>Note</span>
        <input class="form-field" id="numberField" type="number" placeholder="Nombre" tabindex='1'>
    </div>
    
    <div class="form-group noselect">
        <span>Coef x</span>
        <input class="form-field" id="coefField" type="number" placeholder="Coef [défaut=1]" tabindex='2'>
    </div>

    <div class="form-group noselect">
        <div class="resetBtn nodisplay">Réinitialiser</div>
        <div class="addBtn">Ajouter</div>
    </div>

    <div class="form-group noselect">
        <div class="text-container">
            <div class="resultLabel"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
