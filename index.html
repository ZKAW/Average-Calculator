<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="style.css">
    <title>Grade calculator</title>
</head>

<body>
 
    <div class="form-group noselect">
        <div class="text-container">
            <div class="infoLabel"></div>
        </div>
    </div>

    <div class="form-group noselect">
        <span class='numberLabel'></span>
        <input class="form-field" id="numberField" type="number" tabindex='1'>
    </div>
    
    <div class="form-group noselect">
        <span class='coefLabel'></span>
        <input class="form-field" id="coefField" type="number" tabindex='2'>
    </div>

    <div class="form-group noselect">
        <div class="resetBtn nodisplay"></div>
        <div class="addBtn"></div>
    </div>

    <div class="form-group noselect">
        <div class="text-container">
            <div class="resultLabel"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
